<html>
        <head>
                <!-- META -->
                <meta charset="utf-8" />
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0" />
                <meta name="author" content="Ushinro">
                <meta name="description" content="A basic timer application.">
                <meta name="keywords" content="timer stop watch">


                <link rel="stylesheet" href="css/reset.css">
                <link rel="stylesheet" href="css/timer.css">


                <title>Timer</title>
        </head>

        <body>
                <div id="timer">
                        <time id="time-display">
                                <span id="tick-hours">00</span>
                                :
                                <span id="tick-minutes">00</span>
                                :
                                <span id="tick-seconds">00</span>
                                .
                                <span id="tick-milliseconds">000</span>
                        </time>

                        <div id="timer-control">
                                <button id="toggle-timer" onclick="startTimer();">Start</button>
                                <button onclick="pauseTimer();">Pause</button>
                                <button onclick="stopTimer();">Stop</button>
                                <button id="reset-timer" onclick="resetTimer()">Reset</button>
                        </div>
                </div>

                <script src="js/timer.js"></script>
        </body>
</html>
