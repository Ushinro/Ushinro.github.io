        <body>
                <a href="card-thumbs.html" onclick="var tempSetIndex=sessionStorage.currentSet; resetSessionStorage(); sessionStorage.setItem('currentSet', tempSetIndex);"><button>Return to Cards</button></a>

                                <br><button onclick="saveCard();">Save Card</button></br>
